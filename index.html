<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeraForge - Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #64b5f6, #42a5f5, #2196f3);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(66, 165, 245, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(66, 165, 245, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(66, 165, 245, 0.6)); }
        }

        .tagline {
            font-size: 1.5rem;
            color: #e3f2fd;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .coming-soon {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d79ff);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite, fadeInUp 1s ease-out 0.8s both;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .description {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 3rem;
            max-width: 700px;
            line-height: 1.7;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.1s forwards;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s forwards;
            text-align: center;
            z-index: 3;
            margin: 0 auto;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(100, 181, 246, 0.2);
            border-radius: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .coming-soon {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="floating-elements">
        <div class="floating-element" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="floating-element" style="top: 20%; right: 15%; animation-delay: 2s;"></div>
        <div class="floating-element" style="bottom: 20%; left: 15%; animation-delay: 4s;"></div>
        <div class="floating-element" style="bottom: 10%; right: 10%; animation-delay: 1s;"></div>
    </div>

    <div class="container">
        <div class="logo">SeraForge</div>
        <div class="tagline">Forging the Future of Software</div>
        
        <div class="coming-soon">Coming Soon</div>
        
        <div class="description">
            We're crafting innovative software solutions that will revolutionize how you work and create. 
            Our team is putting the finishing touches on something extraordinary. 
            Be the first to experience the next generation of software tools.
        </div>

        <div class="footer" id="footer">
            
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Smooth scroll for any future navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Initialize stars when page loads
        window.addEventListener('load', function() {
            createStars();
            
            // Set dynamic copyright year
            const footer = document.getElementById('footer');
            const currentYear = new Date().getFullYear();
            footer.textContent = `Â© ${currentYear} SeraForge. All rights reserved.`;
        });

        // Add some interactive hover effects
        document.addEventListener('mousemove', function(e) {
            const cursor = { x: e.clientX, y: e.clientY };
            const elements = document.querySelectorAll('.floating-element');
            
            elements.forEach((element, index) => {
                const rect = element.getBoundingClientRect();
                const elementCenter = {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                };
                
                const distance = Math.sqrt(
                    Math.pow(cursor.x - elementCenter.x, 2) + 
                    Math.pow(cursor.y - elementCenter.y, 2)
                );
                
                if (distance < 200) {
                    const moveX = (cursor.x - elementCenter.x) * 0.1;
                    const moveY = (cursor.y - elementCenter.y) * 0.1;
                    element.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${moveX}deg)`;
                } else {
                    element.style.transform = '';
                }
            });
        });
    </script>
</body>
</html>
